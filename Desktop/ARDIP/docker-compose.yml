version: '3.8'

services:
  # Servicio de la aplicaci√≥n Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ardip-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - ardip-network

  # Servicio de base de datos MySQL
  db:
    image: mysql:8.0
    container_name: ardip-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ardip_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: ardip_user
      MYSQL_PASSWORD: ardip_pass
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ardip-network

  # Servicio de servidor web Nginx
  nginx:
    image: nginx:alpine
    container_name: ardip-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - ardip-network

networks:
  ardip-network:
    driver: bridge

volumes:
  db-data: